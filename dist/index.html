<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>My Team</title>
</head>

<body>
    <header class="dashboard-header bg-dark text-light text-center p-2">
        <h1>My Team</h1>
    </header>

    <main>
        
        <section class="employee-card">
            <header class="card-header">
                <h2>My Manager</h2>
                <h3>Manager</h3>
            </header>

            <div class="card-info">
                <div class="id">
                    <p>ID: 1</p>
                </div>

                <div class="email">
                    <p>Email: manager@mail.com</p>
                </div>

                <div class="specific-info">
                    <p>Office Number: 1</p>
                </div>
            </div>
        </section>


        <section class="employee-card">
            <header class="card-header">
                <h2>My Engineer</h2>
                <h3>Engineer</h3>
            </header>

            <div class="card-info">
                <div class="id">
                    <p>ID: 2</p>
                </div>

                <div class="email">
                    <p>Email: engineer@mail.com</p>
                </div>

                <div class="specific-info">
                    <p>GitHub: engineerUser</p>
                </div>
            </div>
        </section>


        <section class="employee-card">
            <header class="card-header">
                <h2>My Intern</h2>
                <h3>Intern</h3>
            </header>

            <div class="card-info">
                <div class="id">
                    <p>ID: 3</p>
                </div>

                <div class="email">
                    <p>Email: intern@mail.com</p>
                </div>

                <div class="specific-info">
                    <p>School: Intern</p>
                </div>
            </div>
        </section>


    </main>
    
</body>
</html>
